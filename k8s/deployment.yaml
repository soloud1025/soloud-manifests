apiVersion: apps/v1
kind: Deployment
metadata:
  name: soloud-was
  labels:
    app: soloud-was
spec:
  replicas: 2
  selector:
    matchLabels:
      app: soloud-was
  template:
    metadata:
      labels:
        app: soloud-was
    spec:
      containers:
      - name: flask
        image: soloud1025/soloud-was:0d367449bf5e1ed0634a1dcbd2a330ddd5995d06
        ports:
        - containerPort: 5000
        #soldesk
