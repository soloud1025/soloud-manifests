apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-app
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      volumes:
      - name: was-env-cors
        configMap:
          name: was-env-cors
          items:
          - key: bootstrap.py
            path: bootstrap.py

      containers:
      - name: was
        image: ghcr.io/soloud1025/soloud-was:096cac8874d30215942941835cddd0991fbdb75a
        imagePullPolicy: Always
        ports:
        - containerPort: 8000

        # ★ 추가: HPA가 % 계산하려면 반드시 필요 (usage / requests.cpu)
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        env:
        - name: PYTHONPATH
          value: /opt/bootstrap:/app:${PYTHONPATH}
        - name: FLASK_APP_MODULE
          value: app
        - name: ALLOWED_ORIGIN
          value: "*"
        - name: REDIS_HOST
          value: my-redis-master.caching.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"

        volumeMounts:
        - name: was-env-cors
          mountPath: /opt/bootstrap/bootstrap.py
          subPath: bootstrap.py

        readinessProbe:
          httpGet:
            path: /api/ping
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/ping
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10

