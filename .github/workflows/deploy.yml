name: Deploy with ArgoCD

on:
  push:
    branches: [ "main" ]   # manifests repo main 브랜치에 변경이 있을 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 매니페스트 레포 체크아웃
      - name: Checkout manifests repo
        uses: actions/checkout@v4

      # 2) ArgoCD CLI 설치
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      # 3) ArgoCD 로그인
      - name: Login to ArgoCD
        run: |
          argocd login $ARGOCD_SERVER \
            --username $ARGOCD_USERNAME \
            --password $ARGOCD_PASSWORD \
            --insecure
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}

      # 4) 앱 Sync & Health 체크
      - name: Sync ArgoCD apps
        run: |
          argocd app sync soloud-was --prune --timeout 300
          argocd app wait soloud-was --health --timeout 300
          argocd app sync soloud-web --prune --timeout 300
          argocd app wait soloud-web --health --timeout 300

